<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ title }}</h4>
    <div style="display: block">
      <canvas
        baseChart
        [data]="data"
        [labels]="labels"
        [colors]="colors"
        [chartType]="doughnutChartType"
      >
      </canvas>
    </div>
  </div>
</div>
