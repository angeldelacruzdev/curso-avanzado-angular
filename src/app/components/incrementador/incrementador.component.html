<div class="input-group">
  <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': progress < 0 || progress >= 100 }"
    placeholder="Product name"
    [(ngModel)]="progress"
    (ngModelChange)="onChange($event)"
  />
  <span class="input-group-btn">
    <button (click)="cambiarValor(5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
